modules:
  if_mib:
    auth:
      community: "{{ noisebridge_snmp_community }}"
    walk:
    - system
    - ifTable
    - etherStatsTable
    - ifXTable
    lookups:
    - old_index: ifIndex
      new_index: ifAlias
    - old_index: ifIndex
      new_index: ifDescr
    - old_index: ifIndex
      # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
      new_index: 1.3.6.1.2.1.31.1.1.1.1 # ifName
  ubnt_ap:
    auth:
      community: "{{ noisebridge_snmp_community }}"
    walk:
    - system
    - ifTable
    - ifXTable
    - unifiIfTable
    - unifiRadioTable
    - unifiVapTable
    lookups:
    - old_index: ifIndex
      new_index: ifAlias
    - old_index: ifIndex
      new_index: ifDescr
    - old_index: ifIndex
      # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
      new_index: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    - old_index: unifiRadioIndex
      new_index: unifiRadioName
    - old_index: unifiRadioIndex
      new_index: unifiRadioRadio
    - old_index: unifiVapIndex
      new_index: unifiVapBssId
    - old_index: unifiVapIndex
      new_index: unifiVapEssId
    - old_index: unifiVapIndex
      new_index: unifiVapName
    - old_index: unifiVapIndex
      new_index: unifiVapRadio
    - old_index: unifiVapIndex
      new_index: unifiVapUsage
